[terminal]

[colors.bright]
black = "0x242936"
blue = "0x73d0ff"
cyan = "0xc7fffd"
green = "0xd5ff80"
magenta = "0xffa3aa"
red = "0xff6565"
white = "0xffffff"
yellow = "0xffad66"

[colors.normal]
black = "0x0d1017"
blue = "0x59c2ff"
cyan = "0x95e6cb"
green = "0xaad94c"
magenta = "0xf07178"
red = "0xff3333"
white = "0xbfbdb6"
yellow = "0xff8f40"

[colors.primary]
background = "0x0d1017"
foreground = "0xbfbdb6"

[colors.selection]
