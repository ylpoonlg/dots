[env]
TERM = "xterm-256color"

[font]
size = 11.0

[font.normal]
family = "Jetbrains Mono"
style = "Regular"

[font.bold]
style = "Bold"

[font.bold_italic]
style = "Bold Italic"

[font.italic]
style = "Italic"

[scrolling]
history = 5000

[terminal.shell]
program = "/usr/bin/zsh"

[window]
dynamic_padding = false
opacity = 0.9
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 4
y = 4

